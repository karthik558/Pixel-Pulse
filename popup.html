<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Pulse</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-brand">
          <img
            id="brandLogo"
            class="brand-logo"
            src="logo_dark.png"
            data-src-dark="logo_dark.png"
            data-src-light="logo_light.png"
            alt="Pixel Pulse logo"
            role="button"
            tabindex="0"
            aria-label="Toggle theme"
          />
          <div class="header-copy">
            <h1>Pixel Pulse</h1>
          </div>
        </div>
        <div class="header-controls">
          <label class="switch">
            <input type="checkbox" id="globalToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <p id="statusText" class="status" aria-live="polite">Loading status…</p>
      <section class="rules-list" id="rulesContainer"></section>

      <section class="add-rule">
        <h2>Add Rule</h2>
        <form id="addRuleForm">
          <label class="form-field">
            <span>Name</span>
            <input type="text" id="addRuleName" placeholder="e.g. Payroll Portal" required />
          </label>
          <label class="form-field">
            <span>URL Pattern</span>
            <input
              type="text"
              id="addRulePattern"
              placeholder="*://app.example.com/*"
              required
            />
          </label>
          <div class="form-row">
            <label class="form-field">
              <span>Interval (min)</span>
              <input type="number" id="addRuleInterval" min="1" value="3" />
            </label>
            <label class="form-field">
              <span>Activity</span>
              <select id="addRuleActivity">
                <option value="mousemove">Mouse Pulse</option>
                <option value="scroll">Scroll Nudge</option>
                <option value="ping">Network Ping</option>
                <option value="refresh">Page Refresh (idle only)</option>
              </select>
            </label>
          </div>
          <button type="submit" class="primary-button">Add Rule</button>
        </form>
      </section>

      <footer class="footer">
        <span>© 2025 <a href="https://karthiklal.in" target="_blank" rel="noopener noreferrer">KARTHIK LAL</a>. All rights reserved.</span>
      </footer>
    </main>
  </body>
</html>
